<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}Instablah</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="img/ico" href="static/img/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  {% block header %}
  {% endblock %}

  {% block main %}
  {% endblock %}
  
</body>
<script src="{{ url_for('static', filename='js/vendor/amplitude.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/scrapper.js') }}"></script>
<script type="text/javascript">
  $(document).ready(function(){
    amplitude.logEvent("teste");
    {% if config.DEBUG==1 %}
      alert("oi");
    {% endif %}

    $(".scraper-jquery").scraper({
        // Optional
        width: $(window).width(), // Define some value for the preview. If unset it will get the `element.parent().width`
        done: function(){
          // e.g. Hide some loading UI for feedback.
        }
      }
    );
  });

</script>

</html>
