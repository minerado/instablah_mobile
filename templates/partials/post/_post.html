{% from 'macros.html' import render_whatsapp %}

<div class="post-container">
    <div class="post card">
        <div class="post-content">

            {% block post_title %}
            {% endblock %}
            
            {% block post_content %}
            {% endblock %}

            {% if post.text and not post.richcontent %}
                <div class="post-text-container">
                    <div class="post-text-body">{{ post.text | urlize }}</div>  
                </div>
            {% endif %}

            <div class="post-header">
                <div class="post-user-img-container">
                    <img class="post-user-img" src="{{ post.persona.image.small }}">
                </div>
                <div class="post-credentials">
                    <div class="post-username blue truncate">{{ post.persona.name }}</div>
                    <div class="post-hashtag truncate">#{{ hashtag.name }}</div>
                </div>
                <div class="post-share-container">
                    {{ render_whatsapp(hashtag, post) }}
                </div>
            </div>

        </div>

        


        <!-- <div class="related-container blue">
            {% for related in post.relateds %}
                <a href="/{{related.slug}}" class="related truncate">#{{ related.name }}</a>
            {% endfor %}
        </div> -->
    </div>    
</div>
